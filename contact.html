<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff8800;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .contact-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      color: #ff8800;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background-color: #ff7b00;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff8800;
    }
    .thank-you {
      text-align: center;
      color: #ffb700;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="contact-container">
    <h2>Weâ€™d love to hear from you!</h2>

    <!-- Start of Formspree Form -->
    <form id="contactForm" action="https://formspree.io/f/xanpwqoq" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Write your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <!-- End of Formspree Form -->

    <!-- Thank You message -->
    <div class="thank-you" id="thankYouMessage">
      Thank you! Your message has been sent.
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const thankYou = document.getElementById("thankYouMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Stop form from going to Formspree page

      const formData = new FormData(form);

      // Send form data to Formspree
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          // Show thank you message
          thankYou.style.display = "block";
          form.reset(); // Clear the form
        } else {
          alert("Oops! There was a problem sending your message.");
        }
      }).catch(error => {
        alert("Oops! There was a problem sending your message.");
      });
    });
  </script>
</body>
</html>
